<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="result-summary">
      <section class="card">
        <p class="title">Your Result</p>
        <div class="avg-score">76</div>
        <div class="rating">Great</div>
        <p class="subtitle">You have scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h1>Summary</h1>
        <div class="category reaction">
          <img class="icon" src="" alt="">
          <p class="category-name"></p>
          <div class="ind-score"></div>
        </div>
        <div class="category memory">
          <img class="icon" src="" alt="">
          <p class="category-name"></p>
          <div class="ind-score"></div>
        </div>
        <div class="category verbal">
          <img class="icon" src="" alt="">
          <p class="category-name"></p>
          <div class="ind-score"></div>
        </div>
        <div class="category visual">
          <img class="icon" src="" alt="">
          <p class="category-name"></p>
          <div class="ind-score"></div>
        </div>
        <button type="submit">Continue</button>
      </section>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://github.com/Yash2048">Yash Raj</a>.
    </div>
  </footer>
  <script type="module" src="script.js"></script>
</body>

</html>
